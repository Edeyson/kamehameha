<head>

<body>

	<div class="header">
		<h1>Edeyson Bermeo</h1>
		<div id="qrcode" style="position: absolute;"></div>
	</div>

	<div id="content">
		<div class="flipbook-viewport">
			<div class="container">
				<div class="flipbook">
					<div class="page" style="background-image:url(pages/1.webp)"></div>
					<div class="double" style="background-image:url(pages/2.svg.png)"> </div>
					<div class="double" style="background-image:url(pages/3.svg)"></div>
					<div class="double" style="background-image:url(pages/3.svg)"></div>
					<div class="double" style="background-image:url(pages/2.svg)"></div>
					<div class="double" style="background-image:url(pages/2.svg)"></div>
					<div class="page" style="background-image:url(pages/1.svg)"></div>
				</div>
	
			</div>
		</div>
		<div class="controls">
			<button id="prevPage">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><g transform="translate(48 0) scale(-1 1)"><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4" d="M4 40.836c4.893-5.973 9.238-9.362 13.036-10.168c3.797-.805 7.412-.927 10.846-.365V41L44 23.545L27.882 7v10.167c-6.349.05-11.746 2.328-16.192 6.833C7.245 28.505 4.681 34.117 4 40.836Z" clip-rule="evenodd"/></g></svg>
			</button>
			<button id="nextPage">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4" d="M4 40.836c4.893-5.973 9.238-9.362 13.036-10.168c3.797-.805 7.412-.927 10.846-.365V41L44 23.545L27.882 7v10.167c-6.349.05-11.746 2.328-16.192 6.833C7.245 28.505 4.681 34.117 4 40.836Z" clip-rule="evenodd"/></svg>
			</button>
		</div>
	</div>




<script>
	$(document).ready(function(){
		if(screen.width<=767){
			document.querySelector("#content").classList.add("mobile");
		}

	})
</script>


	<script>
		// Obtén el elemento HTML donde mostrarás el código QR
		const qrcodeElement = document.getElementById('qrcode');

		// Contenido que deseas codificar en el QR
		const contenidoQR = window.location.href;

		// Crea un objeto QRCode con la configuración deseada
		const qrcode = new QRCode(qrcodeElement, {
			text: contenidoQR,
			width: 200,
			height: 200,
			colorDark: "#000", // Color del módulo oscuro del código QR
			colorLight: "#fff", // Color del módulo claro del código QR (fondo)
		});

		// Puedes personalizar el tamaño y otros atributos según tus necesidades

	</script>
	</script>

	<script type="text/javascript">

		function loadApp() {

			var flipbook = $('.flipbook');

			// Check if the CSS was already loaded

			if (flipbook.width() == 0 || flipbook.height() == 0) {
				setTimeout(loadApp, 10);
				return;
			}

			$('.flipbook .double').scissor();

			// Create the flipbook

			$('.flipbook').turn({
				// Elevation

				elevation: 50,

				// Enable gradients

				gradients: true,

				// Auto center this flipbook
				autoCenter: true
			});

			// Event listener for the "Next Page" button
			$('#nextPage').on('click', function () {
				console.log("next");
				flipbook.turn('next');
			});

			// Event listener for the "Previous Page" button
			$('#prevPage').on('click', function () {
				flipbook.turn('previous');
			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['../../lib/turn.min.js'],
			nope: ['../../lib/turn.html4.min.js'],
			both: ['../../lib/scissor.min.js', 'css/double-page.css'],
			complete: loadApp
		});

	</script>

</body>

</html>
